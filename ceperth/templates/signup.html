<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEPerthForum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body class='authbox'>
<div id='content'>
<br><br><br><br>
{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
       <div class="alert alert-danger">
       {{ message }}
       </div>
       {% endfor %}
       {% endif %}
       {% endwith %}
<br><br>
<div class='container actionbox' style='max-width:400px; min-width: 300px'>
    <center>
    <div class='headbanner'>CEPerthForum</div>
    </center>
<form method="POST" class='signupbox' role="form">
        <h4>Sign up: </h4>
        <input type="name" id="name" name="name"  class="form-control" class='signuptext' placeholder=" Full Name" required><br>
        <input type="email" id="email" name="email"  class="form-control" class='signuptext' placeholder="Email address" required><br>
        <input type="password" id="password" name="password"  class="form-control" class='signuptext' placeholder="Password" required><br>
        <input type="password" id="password" name="re-password"  class="form-control" class='signuptext' placeholder="Confirm Password" required><br>
    <button type="submit" class="btn loginbtn">Submit</button>
</form>
</div>
</div>
</body>
</html>
